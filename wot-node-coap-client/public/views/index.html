<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h1 style="font-size:40px;">Bat-CoAP</h1>
		</div>
		<div class="panel-body">
			<form ng-submit="coapRequest()" class="form-horizontal" role="form">
				<fieldset>
					<div class="row">
						<div class="col-sm-12 col-md-10 col-md-offset-1">
							<div class="form-group row">
							    <label class="control-label col-sm-2" for="password">IP:</label>
							    <div class="col-sm-10"> 
							        <input type="text" required class="form-control" ng-model="request.host" placeholder="Enter hostname">
							    </div>
							</div>
							<div class="form-group row">
							    <label class="control-label col-sm-2" for="password">Resource:</label>
							    <div class="col-sm-10"> 
							        <input type="text" required class="form-control" ng-model="request.path" placeholder="Enter path (e.g. 'devinfo')">
							    </div>
							</div>
							<div class="form-group row">
							    <label class="control-label col-sm-2" for="password">Query:</label>
							    <div class="col-sm-10"> 
							        <input type="text" class="form-control" ng-model="request.query" placeholder="Enter query (e.g. 'p=state&v=ON')">
							    </div>
							</div>
							<div class="form-group">
								<!--<input type="hidden" id="method" ng-model="request.method">-->
								<button style="margin-left:10px; margin-right:5px;" class="mybtn btn btn-primary" ng-click="request.method = 'GET'" type="submit">GET</button>
								<button style="margin-left:5px; margin-right:5px;" class="mybtn btn btn-primary" ng-click="request.method = 'PUT'" type="submit">PUT</button>
								<button style="margin-left:5px; margin-right:5px;" class="mybtn btn btn-primary" ng-click="request.method = 'POST'" type="submit">POST</button>
								<button style="margin-left:5px; margin-right:10px;" class="mybtn btn btn-primary" ng-click="request.method = 'DELETE'" type="submit">DELETE</button>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<div ng-show='data' class="alert alert-info panel-footer" role="alert" style="background-color: #d9edf7; margin-bottom:0px; border-radius:0px; padding-top:20px; padding-bottom:20px;">Response: {{data}}</div>
		<div ng-show='error' class="alert alert-danger panel-footer" role="alert" style="background-color: #f2dede; margin-bottom:0px; border-radius:0px; padding-top:20px; padding-bottom:20px;">Error: {{error}}</div>
	</div>
</div>
